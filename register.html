<!DOCTYPE html>
<html>
<head>
	<title>Letstravel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="formbg">
	<p class="heading" style="color: white">LetsTravel</p>
	<div class="formWindow" id="userRegisterWindow">
		<form>
			<p class="formText">First Name <input class="userFormInput" type="text" name="userFirstName" placeholder="Enter First Name"></p>
			<p class="formText">Last Name <input class="userFormInput" type="text" name="userLastName" placeholder="Enter Last Name"></p>
			<p class="formText">Email <input  class="userFormInput" type="email" name="userEmail" placeholder="Enter Email"></p>
			<p class="formText">Mobile <input class="userFormInput" type="text" name="userContact" placeholder="Enter Mobile Number"></p>
			<p class="formText">Password <input class="userFormInput" type="password" name="userPasswd" placeholder="Enter Password"></p>
			<p class="formText">Confirm Password <input class="userFormInput" type="password" name="userPasswdConf" placeholder="Confirm Password"></p>
			<p><input type="submit" name="register" class="yellowBtn" value="Sign Up"></p>
			<p class="formText" style="color: grey;">By signing up, you agree to LetsTravel's <a href=# style="text-decoration: none; color: #ffc312;">Terms and Conditions</a>.</p>
		</form>	
	</div>
</body>
</html>
