<!DOCTYPE html>
<html>
<head>
	<title>Letstravel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
	<link rel="shortcut icon" href="images/favicon.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="formbg">
	<div class="full-container">
		<p class="heading" style="color: white">LetsTravel</p>
		<div class="center-container">
			<div class="formWindow" id="userRegisterWindow">
				<form>
					<p class="label">First Name <input class="userFormInput" type="text" name="userFirstName" placeholder="Enter First Name"></p>
					<p class="label">Last Name <input class="userFormInput" type="text" name="userLastName" placeholder="Enter Last Name"></p>
					<p class="label">Email <input  class="userFormInput" type="email" name="userEmail" placeholder="Enter Email"></p>
					<p class="label">Mobile <input class="userFormInput" type="text" name="userContact" placeholder="Enter Mobile Number"></p>
					<p class="label">Password <input class="userFormInput" type="password" name="userPasswd" placeholder="Enter Password"></p>
					<p class="label">Confirm Password <input class="userFormInput" type="password" name="userPasswdConf" placeholder="Confirm Password"></p>
					<p><input type="submit" name="register" class="yellowBtn" value="Sign Up"></p>
					<p class="formText">Already have an account? Click to <a href=userlogin.html style="text-decoration: none; color: #ffc312;">Log in</a></p>
					<p class="formText">By signing up, you agree to LetsTravel's <a href=# style="text-decoration: none; color: #ffc312;">Terms and Conditions</a>.</p>
				</form>	
			</div>
		</div>		
	</div>
	
</body>
</html>
