<!DOCTYPE html>
<html>
<head>
	<title>Letstravel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="formbg">
	<p>LetsTravel</p>
	<div class="formwindow">
		<form>
			<p>First Name <input type="text" name="userFirstName" placeholder="Enter First Name"></p>
			<p>Last Name <input type="text" name="userLastName" placeholder="Enter Last Name"></p>
			<p>Email <input type="email" name="userEmail" placeholder="Enter Email"></p>
			<p>Mobile <input type="text" name="userContact" placeholder="Enter Mobile Number"></p>
			<p>Password <input type="password" name="userPasswd" placeholder="Enter Password"></p>
			<p>Confirm Password <input type="password" name="userPasswdConf" placeholder="Confirm Password"></p>
			<p><input type="submit" name="register"></p>
		</form>	
	</div>
</body>
</html>
