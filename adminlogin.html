<!--Admin login-->
<!DOCTYPE html>
<html>
<head>
	<title>Letstravel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="images/favicon.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="full-container">
		<p class="heading" style="color: #ffc312;">LetsTravel</p>
		<div class="center-container">
			<div class="formWindow" id="adminLoginWindow">
				<form>
					<p class="labelInvert">Username <input class="adminFormInput" type="text" placeholder="Enter your username" required></p>
					<p class="labelInvert">Password <input class="adminFormInput" type="Password" placeholder="Enter your password" required></p>
					<p><input type="submit" value="Log in" class="yellowBtn"></p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
